<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3>Register</h3>
      </div>
      <div class="card-body">
        <form action="" class="form" #loginForm="ngForm" (ngSubmit)="register()">
          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="registerUserData.email" type="text" class="form-control rounded-0" required name="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="registerUserData.password" type="password" class="form-control rounded-0" required name="password">
          </div>
          <button type="submit" class="btn btn-primary float-right">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
