<div class="row pt-5">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form action="" class="form" #loginForm="ngForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="email">Email</label>
              <input [(ngModel)]="loginUserData.email" type="text" class="form-control rounded-0" required name="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input [(ngModel)]="loginUserData.password" type="password" class="form-control rounded-0" required name="password">
            </div>
            <button type="submit" class="btn btn-success float-right">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
